<div class="container">
  <div class="login-box">
    <h2>Se connecter</h2>

    <form (ngSubmit)="onLogin()">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Entrez votre email" />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Entrez votre mot de passe" />

      <button type="submit" [disabled]="!email || !password">Se connecter</button>
    </form>

    <p class="forgot-password">
      <a href="#">Mot de passe oublié ?</a>
    </p>

    <div class="social-login">
      <button class="social-button google-button" (click)="onGoogleLogin()">
        Se connecter avec Google
      </button>
    </div>

    <div class="social-login"><button (click)="loginWithGitHub()">Se connecter avec GitHub</button></div>

    <p class="register-link">
      Pas encore de compte ? <a (click)="goToRegister()">Créer un compte</a>
    </p>
    
    
  </div>
</div>
