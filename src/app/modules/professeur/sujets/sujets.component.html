  <div>
    <h2>Déposer un sujet d'examen par PDF</h2>
    <form (ngSubmit)="addExam()">
      <label for="titre">Titre de l'examen</label>
      <input type="text" id="titre" [(ngModel)]="titre" name="titre" required>
  
      <label for="description">Description de l'examen</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
  
      <label for="file">Téléverser un fichier PDF</label>
      <input type="file" id="file" (change)="onFileSelected($event)" accept=".pdf">
  
      <button type="submit">Déposer</button>
    </form>
  </div>
  
  <div *ngIf="exams.length > 0">
    <h3>Liste des examens</h3>
    <ul>
      <li *ngFor="let exam of exams">
        <p><strong>{{ exam.title }}</strong></p>
        <p>{{ exam.description }}</p>
        <p *ngIf="exam.questions.length > 0">
          <a [href]="exam.questions[0].file_url" target="_blank">Voir le fichier PDF</a>
        </p>
      </li>
    </ul>
  </div>
  


  <div>
    <h2>Déposer un sujet d'examen directement</h2>
    <form (ngSubmit)="addExam()">
      <label for="titre">Titre de l'examen</label>
      <input type="text" id="titre" [(ngModel)]="titre" name="titre" required>
  
      <label for="description">Description de l'examen</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
  
      <button type="submit">Déposer</button>
    </form>
  </div>
  
  <div *ngIf="exams.length > 0">
    <h3>Liste des examens</h3>
    <ul>
      <li *ngFor="let exam of exams">
        <p><strong>{{ exam.title }}</strong></p>
        <p>{{ exam.description }}</p>
      </li>
    </ul> 
  </div>
