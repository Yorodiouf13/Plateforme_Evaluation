
<div class="navbar">
  <div class="navbar-left">
    <button (click)="onDashboard()" class="nav-btn">Dashboard</button>
    <button (click)="onClasses()" class="nav-btn">Gestion des Classes</button>
    <button (click)="onSubject()" class="nav-btn">Gestion des Sujets</button>
    <button (click)="onClassDetails()" class="nav-btn">Gestion des Correction</button>
    <button (click)="onReviews()" class="nav-btn">Modéle IA</button>
  </div>
  <div class="navbar-right">
    <button (click)="onHome()"><span class="app-name">Deconnexion</span></button>
  </div>
</div>

  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Ajouter un modèle de correction</h2>
  
    <form (submit)="ajouterModele()" class="space-y-4 bg-white p-6 shadow-lg rounded-lg">
      <div>
        <label class="block font-semibold mb-1">Nom du modèle :</label>
        <input type="text" [(ngModel)]="nomModele" class="input-field" placeholder="Ex: Correction stricte" required />
      </div>
  
      <div>
        <label class="block font-semibold mb-1">Critères :</label>
        <textarea [(ngModel)]="criteres" class="input-field" placeholder="Décrire les critères..." required></textarea>
      </div>
  
      <button type="submit" class="submit-button">Ajouter le modèle</button>
    </form>
  
    <h3 class="text-xl font-bold mt-6">Modèles existants :</h3>
    <ul class="mt-4 space-y-2">
      <li *ngFor="let modele of modeles" class="correction-card">
        <strong>{{ modele.nom }}</strong>
        <p class="text-gray-600">{{ modele.criteres }}</p>
      </li>
    </ul>
  </div>
