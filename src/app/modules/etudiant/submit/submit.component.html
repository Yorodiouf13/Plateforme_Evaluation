
<div class="navbar">
  <div class="navbar-left">
    <button (click)="onPerformance()" class="nav-btn">Performance</button>
    <button (click)="onExercices()" class="nav-btn">Exercices</button>
    <button (click)="onSubmit()" class="nav-btn">Soumettre</button>
    <button (click)="onCorrection()" class="nav-btn">Corrections</button>
  </div>

  <div class="navbar-right">
    <button (click)="onHome()"><span class="app-name">Deconnexion</span></button>
  </div>
  </div>


<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Soumettre une réponse</h1>
  
    <!-- Drag & Drop -->
    <div class="border-dashed border-2 border-gray-400 p-6 rounded-lg text-center"
         (dragover)="$event.preventDefault()"
         (drop)="onFileDropped($event)">
      <p>Glissez et déposez votre fichier ici ou</p>
      <input type="file" (change)="onFileSelected($event)" accept="application/pdf" class="hidden" id="fileInput">
      <label for="fileInput" class="cursor-pointer text-blue-600">Cliquez pour sélectionner un fichier</label>
    </div>
  
    <!-- Aperçu du fichier -->
    <div *ngIf="file" class="mt-4 p-4 border rounded-lg bg-gray-50">
      <p><strong>Fichier sélectionné :</strong> {{ file.name }}</p>
    </div>
  
    <p *ngIf="errorMessage" class="text-red-600 mt-2">{{ errorMessage }}</p>
  
    <!-- Bouton Soumettre -->
    <button (click)="onFileSubmit()"
            class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"
            [disabled]="!file">
       Envoyer
    </button>
  </div>
